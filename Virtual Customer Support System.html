<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Customer Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .chatbox {
      background-color: #f0f0f0;
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      color: #007bff;
      font-weight: bold;
    }

    .bot {
      color: #333;
    }

    .footer {
      font-size: 0.85rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Virtual Customer Support</h1>

    <div class="button-row">
      <button id="startBtn">üéôÔ∏è Speak Now</button>
      <button id="clearBtn">üßπ Clear History</button>
    </div>

    <div class="chatbox">
      <div id="chatLog"></div>
    </div>

    <div class="footer">
      Try asking: "What are your hours?" or "I need help with my order"
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const clearBtn = document.getElementById("clearBtn");
    const chatLog = document.getElementById("chatLog");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    const synth = window.speechSynthesis;

    // Load chat history on startup
    window.onload = () => {
      const saved = localStorage.getItem("chatHistory");
      if (saved) {
        const messages = JSON.parse(saved);
        messages.forEach(({ sender, text, cls }) => {
          addMessage(sender, text, cls);
        });
      }
    };

    startBtn.onclick = () => {
      recognition.start();
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage("You", transcript, "user");
      respondToQuery(transcript);
    };

    recognition.onerror = (event) => {
      addMessage("Bot", "Sorry, I couldn't hear that. Please try again.", "bot");
    };

    function addMessage(sender, text, cls) {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;

      saveMessage({ sender, text, cls });
    }

    function respondToQuery(message) {
      const msg = message.toLowerCase();
      let response = "Sorry, I didn‚Äôt understand that.";

      if (msg.includes("hours")) {
        response = "Our working hours are 9 AM to 5 PM, Monday to Friday.";
      } else if (msg.includes("order")) {
        response = "Sure, I can help. What issue are you facing with your order?";
      } else if (msg.includes("refund")) {
        response = "You can request a refund within 7 days of delivery.";
      } else if (msg.includes("hello") || msg.includes("hi")) {
        response = "Hello! How can I assist you today?";
      }

      addMessage("Bot", response, "bot");
      speak(response);
    }

    function speak(text) {
      if (synth.speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    function saveMessage(messageObj) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push(messageObj);
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    clearBtn.onclick = () => {
      localStorage.removeItem("chatHistory");
      chatLog.innerHTML = "";
    };
  </script>
</body>
</html>
